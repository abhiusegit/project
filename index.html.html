        /* Floating Hearts Container */
.hearts {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    pointer-events: none;
}

/* Individual Hearts */
.hearts span {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    color: rgba(255, 0, 100, 0.6);
    animation: floatUp 8s linear infinite;
}

/* Random Positions */
.hearts span:nth-child(1) { left: 10%; animation-duration: 7s; }
.hearts span:nth-child(2) { left: 20%; animation-duration: 9s; }
.hearts span:nth-child(3) { left: 35%; animation-duration: 6s; }
.hearts span:nth-child(4) { left: 50%; animation-duration: 8s; }
.hearts span:nth-child(5) { left: 65%; animation-duration: 7s; }
.hearts span:nth-child(6) { left: 75%; animation-duration: 10s; }
.hearts span:nth-child(7) { left: 85%; animation-duration: 6s; }
.hearts span:nth-child(8) { left: 95%; animation-duration: 8s; }

/* Floating Animation */
@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
    }
    100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
    }
}
